version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vcz_dgnb_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-vcz_dgnb}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vcz_dgnb_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vcz_dgnb_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-vcz_dgnb}?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - vcz_dgnb_network

volumes:
  postgres_data:

networks:
  vcz_dgnb_network:
    driver: bridge

